<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All About Form</title>
</head>
<body>
<form action="#" method="post">
<h1 style="text-align: center;">Sign Up Form</h1>
<hr><br>
<label for="user">Name:</label>
<input type="text" id="user" name="user" placeholder="Enter your name">
<br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="useremail" placeholder="Enter your email">
<br><br>
<label for="pass">Password:</label>
<input type="password" id="pass" name="pass" placeholder="Password">
<br><br>
<label for="phn">Phone:</label>
<select name="code" >
    <option value="+91">+91</option>
    <option value="+92">+92</option>
    <option value="+880">+880</option>
    <option value="+123">+123</option>
</select>
<input type="number" id="phn" name="phone" placeholder="0123456789">
<br><br>
<label for="country">Your country:</label>
<input list="con">
<datalist id="con">
<option value="India">India</option>
<option value="Pakistan">Pakistan</option>
<option value="Bangladesh">Bangladesh</option>
<option value="Srilanka">Srianka</option>
<option value="Nepal">Nepal</option>
</datalist>

<br><br>
Gender:
<input type="radio" name="gender" id="gnd1">
<label for="gnd1">Male</label>
<input type="radio" name="gender" id="gnd2">
<label for="gnd2">Female</label>
<input type="radio" name="gender" id="gnd3">
<label for="gnd3">Others</label>
<br><br>

<label for="date">D.O.B:</label>
<input type="date" name="dob" id="date">
<br><br>
<label for="time">Time:</label>
<input type="time" id="time" name="time">
<br><br>
<label for="color">Colors:</label>
<input type="color" name="col" id="colors">
<br><br>
<label for="photo">Choose Your Photo:</label>
<input type="file" id="photo">
<br><br>
<input type="checkbox" name="chk" id="veh1">
<label for="veh1">I have a Bike</label>
<input type="checkbox" name="chk" id="veh2">
<label for="veh2">I have a Bicycle</label>
<br><br>
<textarea name="comment" id="" cols="30" rows="10">Comment Here...</textarea>
<br><br>
<input type="submit" value="Send">
<input type="reset" value="Reset">

</form>
    
</body>
</html>
